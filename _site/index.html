        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">

    <section id="services">
        <div class="container" style="margin-top:-50px">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Urban Population By Age & By Region</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div style="height:450px">
                    <span>Age group</span>
                    <select id="agegroup" onchange="groupChange()">
                        <option value="dep">Less than 15 and 65+</option>
                        <option value="15">15+</option>
                        <option value="18">18+</option>
                    </select>
                    <br>
                    <span>Visualization Type</span>
                    <select id="viztype" onchange="typeChange()">
                        <option value="bar">Bar</option>
                        <option value="pie">Pie</option>
                    </select>
                    <div id="viz"></div>

                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>
    <script src="d3.js"></script>
    <script src="d3plus.js"></script>
    <script>
    var viztype="";

    var renderViz=function(element,data,type){
    //element -> DoM element
    //data -> file or array
    //type -> type of visualization pie,bar etc..
    if(type=='pie'){
       var visualization = d3plus.viz()
       .container(element)
       .data(data)
       .type("pie")
       .id("region")
       .size("population")
       .draw()
   }
   else if(type=='bar'){
    var visualization = d3plus.viz()
    .container(element)
    .data(data)
    .type("bar")
    .id("region")
    .x("region")
    .y("population")
    .draw()
}
}

var typeChange =function(){
    //change viz type
    viztype=document.getElementById("viztype").value;
    switch(viztype) {
        case "bar":
        renderViz("#viz","dependent.csv","bar");
        break;
        case "pie":
        renderViz("#viz","dependent.csv","pie");
        break;
        default:
        break;
    }
    console.log(document.getElementById("viztype").value);
}
var group="";
var groupChange=function(){
//change data source
group=document.getElementById("agegroup").value;
switch(group) {
    case "dep":
    renderViz("#viz","dependent.csv",viztype);
    break;
    case "15":
    renderViz("#viz","p15.csv",viztype);
    break;
    case "18":
    renderViz("#viz","p18.csv",viztype);
    break;
    default:
    break;
}
console.log(document.getElementById("agegroup").value);
}

renderViz("#viz","dependent.csv","bar");
</script>
